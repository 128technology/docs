version: "3"

services:
  docusaurus:
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./docs:/app/docs
      - ./src:/app/src
      - ./static:/app/static
      - ./docusaurus.config.js:/app/docusaurus.config.js
      - ./sidebars.js:/app/sidebars.js
    working_dir: /app/
